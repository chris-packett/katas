<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Rolla</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <section class="dice-rolling-container">
    <h3>Pick the number of sides for your dice rolling experience:
      <span>
        <input type="text" id="number-of-sides">
      </span>
    </h3>
    <h3>How many dice would you like to roll?
        <span>
          <input type="text" id="multiplier">
        </span>
      </h3>
      <h3>Pick a modifier:
          <span>
            <input type="text" id="modifier">
          </span>
        </h3>
    <button class="dice-button">Roll The Dice</button>
    <ul class="no-bullet-points" id="output">
    </ul>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
